<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: lightcoral;
        }
        .login-container a {
            text-decoration: none;
            color: lightcoral;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="error-message" id="error-message"></div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">
        </form>
        <a href="#">Forgot Password?</a>
        <a href="create_account.html">Create an Account</a>
    </div>
    
    <script>
         document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Get the registered user from localStorage
            const registeredUser = JSON.parse(localStorage.getItem('registeredUser'));

            if (registeredUser && email === registeredUser.email && password === registeredUser.password) {
                // Store user's name in localStorage and redirect to profile
                localStorage.setItem('userName', registeredUser.name);
                window.location.href = "profile.html";
            } else {
                errorMessage.textContent = "Invalid email or password. Please try again.";
            }
        });
    </script>
</body>
</html>
