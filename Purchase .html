<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - AutoLux International Co.</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: white;
            color: black;
            padding: 10px 0;
            text-align: center;
        }

        .logo img {
            vertical-align: middle;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        .login-btn {
            background-color: red;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Purchase Section */
        .purchase-section {
            padding: 20px;
            background-color: #fff;
            max-width: 1000px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .purchase-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .car-info, .purchase-form {
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }

        .car-info img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .car-info h2, .car-info p {
            text-align: center;
        }

        /* Purchase Form */
        .purchase-form h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input[type="submit"] {
            background-color: red;
            color: white;
            cursor: pointer;
            border: none;
        }

        form input[type="submit"]:hover {
            background-color: lightcoral;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .purchase-container {
                flex-direction: column;
            }

            .car-info, .purchase-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="image/loggo.png" alt="Logo"> AutoLux International Co.
        </div>
        <nav>
            <ul>
                <li><a href="sport car.html">Sport cars</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="Login.html" class="login-btn" id="authLink">Log in</a>
    </header>

    <!-- Purchase Section -->
    <section class="purchase-section">
        <h1>Purchase Your Sports Car</h1>
        <div class="purchase-container">
            <!-- Car Information -->
            <div class="car-info">
                <h2 id="car-name">Bugatti</h2>
                <img src="image/bugatti.png" alt="Car Image">
                <p id="car-price">Price:$1,000,000</p>
            </div>

            <!-- Purchase Form -->
            <div class="purchase-form">
                <h3>Complete Your Purchase</h3>
                <form id="purchase-form" action="confirmation.html" method="post">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="fullName" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" required>

                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" name="paymentMethod" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>

                    <input type="submit" value="Confirm Purchase">
                </form>
            </div>
        </div>
    </section>

    <script>
        // Get the car name from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const carName = urlParams.get('car');

        // Check if images are in the correct folder and with proper extensions
        const carData = {
            "Bugatti": { price: "$850,000", image: "image/bugatti.png" },
            "BMW Coupe blue": { price: "$1,000,000", image: "image/bmw.png" },
            "Ferrari": { price: "$700,000", image: "image/ferrari.png" },
            "Red Sports Car": { price: "$950,000", image: "image/red-car.png" },
            "Mazda MX-5": { price: "$560,000", image: "image/Mazda MX-5.png" },
            "Jaguar F-Type": { price: "$900,000", image: "image/Jaguar F-Type.png" },
            "Lotus Emira": { price: "$600,000", image: "image/Lotus Emira-car.png" },
            "Chevrolet Corvette": { price: "$800,000", image: "image/Chevrolet Corvette.png" },
            "Porsche 718 Boxster": { price: "$600,000", image: "image/Porsche 718 Boxster.png" }
        };

        // Populate car details on the page
        if (carName && carData[carName]) {
            document.getElementById('car-name').textContent = carName;
            document.getElementById('car-price').textContent = `Price: ${carData[carName].price}`;
            document.getElementById('car-image').src = carData[carName].image;

            // Add a fallback in case the image fails to load
            document.getElementById('car-image').onerror = function() {
                document.getElementById('car-image').src = 'image/default-car.png'; // Use a default image in case of an error
            };
        } else {
            document.getElementById('car-name').textContent = "Car not found!";
            document.getElementById('car-price').textContent = "Price: N/A";
            document.getElementById('car-image').src = 'image/default-car.png'; // Default image for missing data
        }
    </script>

</body>
</html>
